<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">
          Especifique el monto y el tipo
        </p>

        <form [formGroup]="ingresoForm" (ngSubmit)="guardar()">

          <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" placeholder="Descripción" name="descripcion"
              formControlName="descripcion">
          </div>

          <div class="form-group">
            <label>Monto</label>
            <input type="number" class="form-control" placeholder="Monto" name="monto" formControlName="monto">
            <p>
              Debe de ser un monto positivo
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br>
            <button [ngClass]="tipo==='ingreso' ? 'btn-primary' : 'btn-warning'" type="button"
              class="btn btn-primary btn-block" (click)="changeTipo()">{{tipo==='ingreso' ? 'Ingreso' : 'Egreso'
              }}</button>

          </div>

          <hr>
          <button [disabled]="ingresoForm.invalid || cargando" type="submit" class="btn btn-success mr-2">
            <i *ngIf="!cargando" class="fa fa-save"></i>
            <i *ngIf="cargando" class="fa fa-spin fa-sync"></i>
            {{cargando ? 'Guardando...' : 'Agregar'}}
          </button>

          <!--
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button>
            -->

          <button type="reset" class="btn btn-light">Cancelar</button>

        </form>
      </div>
    </div>
  </div>
</div>
